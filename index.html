<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGPT - Your Educational Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #343541;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #202123;
            padding: 15px 20px;
            border-bottom: 1px solid #4d4d4f;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ai-avatar {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #58a6ff, #2d2d3a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            max-width: 100%;
            padding: 20px;
            border-radius: 10px;
            animation: slideUp 0.3s ease-out;
            display: flex;
            gap: 15px;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .user-avatar {
            background: linear-gradient(45deg, #444654, #565869);
        }

        .ai-avatar {
            background: linear-gradient(45deg, #58a6ff, #2d2d3a);
        }

        .message-content {
            flex: 1;
        }

        .user-message {
            background-color: #444654;
        }

        .ai-message {
            background-color: #2d2d3a;
        }

        .input-container {
            padding: 20px;
            background-color: #343541;
            border-top: 1px solid #565869;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border-radius: 10px;
            border: 1px solid #565869;
            background-color: #40414f;
            color: #fff;
            resize: none;
            height: 50px;
            font-size: 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        textarea:focus {
            outline: none;
            border-color: #6b6c7b;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .send-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #58a6ff;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            color: #fff;
        }

        .loading {
            display: none;
            align-self: flex-start;
            padding: 20px;
            background-color: #2d2d3a;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #565869;
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .resource-item {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .resource-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .resource-text {
            margin: 5px 0;
            line-height: 1.6;
        }

        .resource-link {
            color: #58a6ff;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .resource-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            text-decoration: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #8e8ea0;
        }

        .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        .welcome-message p {
            font-size: 16px;
            line-height: 1.6;
        }

        .error-message {
            color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <div class="ai-avatar">E</div>
            <h1>EduGPT</h1>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="welcome-message">
            <h2>¡Welcome to EduGPT!</h2>
            <p>Your personal educational assistant. Ask me about any topic and I will help you find the best learning resources.</p>
        </div>
    </div>

    <div class="loading" id="loadingIndicator">
        <div class="loading-spinner"></div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="userInput" 
                placeholder="Write your question here..."
                onkeydown="handleKeyPress(event)"
            ></textarea>
            <button class="send-button" onclick="sendMessage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Configuración de la API
        const API_CONFIG = {
            baseUrl: 'https://openrouter.ai/api/v1/chat/completions',
            model: 'deepseek/deepseek-r1-0528-qwen3-8b:free',
            apiKey: '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'
        };

        // Elementos del DOM
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Manejador de teclas
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Añadir mensaje al chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${isUser ? 'user-avatar' : 'ai-avatar'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Función principal para enviar mensaje
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Limpiar input y mostrar mensaje del usuario
            userInput.value = '';
            addMessage(message, true);
            loadingIndicator.style.display = 'block';

            try {
                const response = await fetch(API_CONFIG.baseUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_CONFIG.apiKey}`,
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'EduGPT - Your Educational Assistant',
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        model: API_CONFIG.model,
                        messages: [
                            {
                                role: 'system',
                                content: 'Eres un asistente educativo que busca y proporciona recursos de aprendizaje, ejercicios y actividades educativas.'
                            },
                            {
                                role: 'user',
                                content: `Busca recursos educativos, ejercicios y actividades relacionadas con: ${message}.Responde en ingles siempre`
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                // Manejo de errores HTTP
                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    throw new Error(errorData?.error?.message || `Error HTTP: ${response.status}`);
                }

                const data = await response.json();

                // Validación de la respuesta
                if (!data.choices?.[0]?.message?.content) {
                    throw new Error('Invalid response format');
                }

                const aiResponse = data.choices[0].message.content;

                // Validación de respuesta vacía
                if (!aiResponse.trim()) {
                    throw new Error('The answer is empty');
                }

                // Formateo de la respuesta
                const formattedResponse = formatResponse(aiResponse);
                addMessage(formattedResponse);

            } catch (error) {
                console.error('Detailed error:', error);
                handleError(error);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // Función para formatear la respuesta
        function formatResponse(response) {
            const cleanResponse = response
                .replace(/[^\w\s.,:;!?()\-/]/g, '')
                .replace(/\n{3,}/g, '\n\n')
                .trim();

            return cleanResponse
                .split('\n')
                .map(line => {
                    line = line.trim();
                    if (line.startsWith('http')) {
                        return `<div class="resource-item">
                            <a href="${line}" class="resource-link" target="_blank">${line}</a>
                        </div>`;
                    }
                    return `<div class="resource-text">${line}</div>`;
                })
                .join('');
        }

        // Función para manejar errores
        function handleError(error) {
            let errorMessage = 'Lo siento, ha ocurrido un error al procesar tu solicitud.';
            
            if (error.message.includes('API key')) {
                errorMessage = 'Error de autenticación. Por favor, verifica la API key.';
            } else if (error.message.includes('HTTP')) {
                errorMessage = 'Error de conexión. Por favor, intenta de nuevo más tarde.';
            } else if (error.message.includes('vacía')) {
                errorMessage = 'No se encontraron recursos para tu búsqueda. Intenta reformular tu pregunta.';
            }
            
            addMessage(`<div class="error-message">${errorMessage}</div>`);
        }
    </script>
</body>
</html>
